# 关键指标定义
key_metrics:
  profitability:
    - name: "净息差 (NIM)"
      description: "净利息收入除以平均生息资产"
      calculation: "净利息收入 / 平均生息资产"
      benchmark: "2.0% - 4.0%"
      importance: "高"
    - name: "成本收入比 (CIR)"
      description: "营业费用除以营业收入"
      calculation: "营业费用 / 营业收入"
      benchmark: "< 45%"
      importance: "高"
    - name: "资产收益率 (ROA)"
      description: "净利润除以平均总资产"
      calculation: "净利润 / 平均总资产"
      benchmark: "> 1.0%"
      importance: "高"
    - name: "资本收益率 (ROE)"
      description: "净利润除以平均股东权益"
      calculation: "净利润 / 平均股东权益"
      benchmark: "> 12%"
      importance: "高"

  asset_quality:
    - name: "不良贷款率 (NPL)"
      description: "不良贷款除以总贷款"
      calculation: "不良贷款 / 总贷款"
      benchmark: "< 2.0%"
      importance: "极高"
    - name: "拨备覆盖率"
      description: "贷款减值准备除以不良贷款"
      calculation: "贷款减值准备 / 不良贷款"
      benchmark: "> 150%"
      importance: "高"
    - name: "贷款拨备率"
      description: "贷款减值准备除以总贷款"
      calculation: "贷款减值准备 / 总贷款"
      benchmark: "> 2.5%"
      importance: "中"

  capital_adequacy:
    - name: "资本充足率 (CAR)"
      description: "合格资本除以风险加权资产"
      calculation: "合格资本 / 风险加权资产"
      benchmark: "> 10.5%"
      importance: "极高"
    - name: "一级资本充足率 (CET1)"
      description: "一级资本除以风险加权资产"
      calculation: "一级资本 / 风险加权资产"
      benchmark: "> 7.0%"
      importance: "极高"

  liquidity:
    - name: "流动性覆盖率 (LCR)"
      description: "高质量流动性资产除以30天内净现金流出"
      calculation: "高质量流动性资产 / 30天内净现金流出"
      benchmark: "> 100%"
      importance: "高"
    - name: "净稳定资金比率 (NSFR)"
      description: "可用稳定资金除以所需稳定资金"
      calculation: "可用稳定资金 / 所需稳定资金"
      benchmark: "> 100%"
      importance: "中"

# 风险因素识别
risk_factors:
  credit_risk:
    indicators:
      - "不良贷款率上升"
      - "拨备覆盖率下降"
      - "贷款集中度过高"
      - "行业风险敞口增加"
    mitigation_strategies:
      - "加强贷前审查"
      - "完善贷后管理"
      - "分散贷款组合"
      - "提高拨备水平"

  market_risk:
    indicators:
      - "利率敏感性过高"
      - "汇率敞口过大"
      - "债券投资损失"
    mitigation_strategies:
      - "利率风险对冲"
      - "汇率风险管理"
      - "投资组合多元化"

  operational_risk:
    indicators:
      - "系统故障频发"
      - "内部控制缺陷"
      - "员工违规操作"
    mitigation_strategies:
      - "加强系统建设"
      - "完善内控制度"
      - "员工培训监督"

  compliance_risk:
    indicators:
      - "监管处罚增加"
      - "合规成本上升"
      - "政策变化影响"
    mitigation_strategies:
      - "加强合规管理"
      - "及时政策响应"
      - "合规文化建设"

