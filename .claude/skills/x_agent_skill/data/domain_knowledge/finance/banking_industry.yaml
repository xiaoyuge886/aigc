    steps:
      1. "收集3-5年财务数据"
      2. "计算关键财务指标"
      3. "进行同业对比分析"
      4. "识别趋势和异常"
      5. "评估业绩表现"
    focus_areas:
      - "盈利能力分析"
      - "资产质量评估"
      - "资本充足性检查"
      - "流动性状况分析"

  risk_assessment:
    steps:
      1. "识别主要风险类型"
      2. "量化风险暴露程度"
      3. "评估风险控制措施"
      4. "进行压力测试"
      5. "制定风险缓解计划"
    methodologies:
      - "风险矩阵分析"
      - "情景分析"
      - "敏感性分析"
      - "蒙特卡洛模拟"

  valuation_analysis:
    approaches:
      - "市净率法 (P/B)"
      - "市盈率法 (P/E)"
      - "股利贴现模型 (DDM)"
      - "剩余收益模型 (RIM)"
    key_factors:
      - "资产质量"
      - "盈利能力"
      - "成长性"
      - "风险水平"
      - "管理质量"

